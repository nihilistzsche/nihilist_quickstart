[mod-setting-description]
nqs-armor=Choose which armor you'd like to get.
nqs-equipment-power=Choose which power source to be fit in armor. Portable generator and reactor requires the mod Portable_power.
nqs-equipment-battery=Choose between the different types of batteries, mod specific types will be added later on.
nqs-number-of-batteries=This number will set a cap at how many batteries can be provided, due to the limited grid in the different armors you will not receive more batteries than what is reasonable.
nqs-equipment-night-vision=Check to be provided night vision gear, priority 2.
nqs-equipment-personal-roboport=Choose type of personal roboport to be provided
nqs-number-of-personal-roboports=Maximum number of roboports to be provided, priority 3.
nqs-number-of-exoskeletons=Maximum number of exoskeleton to be provided, priority 4.
nqs-equipment-energy-shield=Choose type of energy shield to be provided
nqs-number-of-energy-shields=Maximum number of energy shields to be provided, priority 5.
nqs-equipment-belt-immunity=Check to provide belt immunity equipment, priority 8.
nqs-equipment-discharge-defense=Check to provide discharge defense, priority 6.
nqs-number-of-personal-laser-defense=Maximum number of personal laser defense, priority 7.
nqs-number-of-panels-reactors=Maximum number of power sources, priotrity 1.
nqs-equipment-solar-fill=Check this to fill empty spot, that cant hold any other equipment, with solar panels
nqs-equipment-in-backpack=Instead of trying to fit the equipment in the armor grid the equipment is placed in player inventory.
nqs-logistic-type=This determines whether the player is provided belts or logistic robots, note that if both belt and robots are enabled the player inventory might get full, and some of the stuff will get lost
nqs-number-of-roboports=Must be an integer between 0 and 50
nqs-number-of-logistic-robots=Must be an integer between 0 and 1000
nqs-number-of-construction-robots=Must be an integer between 0 and 250. When choosing personal roboports in the armor the appropriate amount of construction robots will be added, these excluded, since these are meant for the normal roboports.
nqs-provide-active-providers=If this box is checked player will receive both active and passive providers, otherwise the player will only receive passive
nqs-number-of-provider-chests=The total amount of provider chests provided to the player
nqs-provide-buffers=If this box is checked the player will receive buffer chests together with storage chests
nqs-number-of-requester-chests=The total amount of requester chests provided to the player
nqs-number-of-storage-chests=The total amount of storage and buffer chests provided to the player
nqs-robots-mod=Choose from which mod the robots should be provided. Tier 1 of the selected mod will be used.
nqs-type-of-roboports=Choose which mod the roboports should be taken from.
nqs-provide-robots-alone=If you choose to not receive any roboport (personal roboports excluded) you will still receive robots if this is checked.
nqs-provide-chests-alone=If you choos to not receive any roboports you will still be provided logistic chests if this is checked.
nqs-custom-entities=Enter wanted items and amount in the following format:   iron-plate:1   Spelling error may cause error at start.
nqs-number-of-uranium-fuel=Specify how many uranium fuel cells you wish to receive per reactor, that is if hte number is set to 50, and you receive 2 reactors, then you will receive 100 fuel cells in total.
nqs-supply-robots=Provides the maximal number of commandable construction robots for the provided personal roboports, if robot mod "None" is selected vanilla robots will be provided.
nqs-equipment-gun=Provides specified handheld weaponry at start, choose a compatible ammo below
nqs-equipment-ammo=Provides specified ammo
nqs-number-of-ammo=Amount of ammo provided
nqs-equipment-gun-provide=If checked all guns and ammo will be purged and replaced by what's selected below. Might cause problems with some mods.
nqs-oxygen-gas-mask=Check this to receive a gas mask to reduce your oxygen usage
