[mod-setting-description]
uqs-inserter-type=If AAI Industry is present burner inserters will be used, electric inserters is otherwise default, override this by manually picking your choice.
uqs-number-of-inserters=Must be an integer between 0 and 1000
uqs-belt-type=If Bob's logistics transport belt overhaul is active basic transport belts will be used, yellow transport belts are otherwise default, override this by manually picking your choice.
uqs-number-of-belts=Must be an integer between 0 and 2000
uqs-number-of-undergrounds=Must be an integer between 0 and 250
uqs-number-of-splitters=Must be an integer between 0 and 250
uqs-number-of-loaders=Must be an integer between 0 and 250 (DeadlockLoaders and/or Vanilla loaders HD)
uqs-number-of-beltboxes=Must be an integer between 0 and 250 (Deadlock Stacking Beltboxes)
uqs-pipe-type=If Bob's logistics is present stone pipes will be used, iron pipes are otherwise default, override this by manually picking your choice.
uqs-number-of-pipes=Must be an integer between 0 and 500
uqs-number-of-pipe-undergrounds=Must be an integer between 0 and 250
uqs-miner-type=If AAI Industry is present burner mining drills will be used, electric mining drills are otherwise default, override this by manually picking your choice.
uqs-number-of-miners=Must be an integer between 0 and 500
uqs-lab-type=If AAI Industry is present burner labs and burner assembling machines will be used, electric labs and assembling machine 1 are otherwise default, override this by manually picking your choice.
uqs-number-of-labs=Must be an integer between 0 and 20
uqs-number-of-assemblers=Must be an integer between 0 and 100
uqs-power-type=Choose preferred power production. If the corresponding mod isn't present the player will be provided either Vanilla Steam Power or Solar Power, depending on the setting.
uqs-pole-type=If AAI Industry is present Small iron electric poles will be used, small wooden electric poles are otherwise default, override this by manually picking your choice.
uqs-number-of-poles=Must be an integer between 0 and 500
uqs-number-of-furnaces=Must be an integer between 0 and 200
uqs-number-of-crushers=Must be an integer between 0 and 50 (Angel's Refining)
uqs-number-of-sorters=Must be an integer between 0 and 50 (Angel's Refining)
uqs-number-of-omnitractors=Must be an integer between 0 and 50 (Omnimatter)
uqs-number-of-chests=Must be an integer between 0 and 100
uqs-fuel-type=Choose which fuel to start with in inventory
uqs-number-of-fuel=Must be an integer between 0 and 500
uqs-number-of-plantations=Must be an integer between 0 and 20 (pyCoal)
uqs-number-of-distilators=Must be an integer between 0 and 5 (pyCoal)
uqs-number-of-ponds=Must be an integer between 0 and 5, one extra is given when pyIndustry isn't present, unless this is set to 0. (pyCoal)
uqs-number-of-gas-vents=Must be an integer between 0 and 5 (pyIndustry)
uqs-number-of-crystal-mines=Must be an integer between 0 and 100 (pyRawOres)
uqs-desired-power-output=Max 36 MW
uqs-provide-accumulators=Provides the player with accumulators balanced to provide desired power output during night. (Solar Power only)
uqs-provide-steam-battery=Provides the player with storage tanks to store steam for use during night. (Thermal Solar Power Only)
uqs-provide-heat-accumulators=Provides the player with heat accumulators to store heat for use during night. (Thermal Solar Power Only)
uqs-electric-inserters=Provides the player with electric inserters instead of burner inserters. This only affects the inserters provided together with AAII turbines and boilers.
uqs-type-of-crushers=Provides the player with electric crushers instead of burner crushers.
uqs-aai-power-poles=If this is checked the player will be provided small iron electric poles instead of normal small electric poles
uqs-loader-type=Choose which type of loaders to be provided
uqs-bob-belts=If this is checked and Bob's Logistics is loaded together with the setting for belt overhaul, the player will be provided tier 0 of belt, undergrounds, splitters and loaders
uqs-bob-pipes=Provide stone pipes and pipe-to-ground instead of iron
uqs-electric-furnaces=Provides the player with electric stone furnaces instead of regular stone furnaces. (Electric Furnaces)
uqs-number-of-mining-depots=Must be an integer between 0 and 10 (Mining Drones)
uqs-number-of-mining-drones=Must be an integer between 0 and 1000 (Mining Drones)
uqs-number-of-cliff-explosives=Must be an integer between 0 and 200
uqs-clear-inventory=If checked mod tries to remove all items from inventory that's being added by other mods
uqs-labs-assemblers=Choose which type of labs and assemblers will be provided
uqs-number-of-market-chests=Must be an integer between 0 and 10 (Market)
uqs-number-of-market-tanks=Must be an integer between 0 and 10 (Market)
uqs-number-of-market-accumulators=Must be an integer between 0 and 10 (Market)
uqs-number-of-oxygen-bottles=Must be an integer between 0 and 100 (Oxygen 2.0)
uqs-number-of-gun-turrets=Must e an integer between 0 and 100
uqs-type-of-gun-turret-ammo=Ammo type to be provided with the gun turrets
uqs-number-of-gun-turret-ammo=How much ammo will be provided per turret, must be an integer between 0 and 200
uqs-number-of-stone-walls=Must be an integer between 0 and 2000
uqs-number-of-gates=Must be an integer between 0 and 200
uqs-use-basic-loaders=Provide basic loaders instead of regular ones when a loader type is specified and bobslogistics is present
uqs-provide-electric-omnitractors=Provide electric omnitractors instead of burning ones
uqs-provide-electric-boilers=Provide electric boilers when the electricboiler mod is present
